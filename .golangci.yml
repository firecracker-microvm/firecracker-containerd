linters:
  disable-all: true
  enable:
    - govet
    - staticcheck
    - unused
    - gosimple
    - structcheck
    - varcheck
    - ineffassign
    - deadcode
    - typecheck
    - golint
    - gosec
    - unconvert
    - goconst
    - goimports
    - misspell
    - prealloc
    - scopelint
    - gocritic
run:
  build-tags:
    - libdm_dlsym_deferred_remove